<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sass/reset.css">
    <link rel="stylesheet" href="../sass/cartlist.css">
    <script src="../script/require.js" async="true" defer data-main="../script/main.js" id="currentpage"
        targetpage="cartlistmodule">
        </script>
    </script>
</head>

<body>
    <main>
        <section>

            <div class="cartSlist">
                <dl>
                    <dd class="checkAll">
                        <input type="checkbox" name="" id="" checked> <label for="">全选</label>
                    </dd>
                    <dd class="smmc">商品名称</dd>
                    <dd class="fhz">发货站</dd>
                    <dd class="price">价格</dd>
                    <dd class="num">数量</dd>
                    <dd class="jexj">金额小计</dd>
                    <dd class="cz">操作</dd>
                </dl>
            </div>
            <div class="inner_box">
                <div class="addChecked" style="display: none;">
                    <ul>
                        <li class="orCheck"><input type="checkbox" name="" id="" checked></li>
                        <li class="sp-info">
                            <div class="pic"><img
                                    src="http://pic.secoo.com/product/80/80/2020/0410/e1eb68bb10ce432c89715bb846887900.jpg"
                                    alt=""></div>
                            <div class="sp-name">
                                <p><a href="">adidas阿迪达斯 SET男鞋2020新款运动休闲鞋 AW3889</a></p>
                                <dl>
                                    <dd>颜色:</dd>
                                    <dd>亮白/一号黑色</dd>
                                    <dd>尺码:</dd>
                                    <dd>英码6.5</dd>
                                </dl>
                            </div>
                        </li>
                        <li class="sp-fhd">中国大陆</li>
                        <li class="sp-pirce"><span>￥</span><b>480</b></li>
                        <li class="sp-num">
                            <dl>
                                <dd id="sub"><button class="sub">-</button></dd>
                                <dd id="sl"><input type="text" value="1" class="shuliang"></dd>
                                <dd id="add"><button class="add">+</button></dd>
                            </dl>
                        </li>
                        <li class="sp-total"><span>￥</span><b>480</b></li>
                        <li class="del"><a href="">删除</a>
                            <div class="trueDel">
                                <p>您确定要删除么？</p>
                                <p><button class="queding_del">确定</button> <button class="quxiao_del">取消</button></p>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="box"></div>


            <div class="cartPrice">
                <div class="cartAno">

                    <div class="f-all-left">
                        <p class="f-all">
                            <input type="checkbox" name="" id="" checked><label for="">全选</label>
                        </p>
                        <p class="del-check"><i>&&</i><a>删除选中商品</a></p>
                    </div>
                    <p class="spsl-num">商品数量总计:<span>&nbsp; 0</span>件</p>
                </div>
                <div class=" bz-num">
                    <p>包装数量总计: <span> &nbsp;0</span>件</p>
                </div>
                <div class="flkb">
                    <p>返利库币: <span>&nbsp;0</span>库币</p>
                </div>
                <div class="spjezj">
                    <p>商品金额总计（不含税金和运费）：<b>0.00</b></p>
                </div>
                <div class="jxgw">
                    <a href="">
                        继续购物
                    </a>
                    <button>立即结算</button>
                </div>

            </div>



        </section>
    </main>
</body>

</html>
